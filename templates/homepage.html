{%extends 'base.html'%}
{% load static %}


{% block content %}
<div class="row">
    <div class="row justify-content-center">
    <div class="p-3 col-md-4">
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/beat_solo3.jpg'%}" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/beat_studio_buds.jpg'%}" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/beat_studio3.jpg' %}">
          </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
</div>
    </div>

<div class="row">
    {% for product in products %}
    <div class="col">
       <div class="card text-bg-light mb-3" style="width: 15rem;">
            <img  src = '{{product.image.url}}' class="card-img-top" alt="..." > 
        <div class="card-body">
            <h5 class="card-text">{{product.name}}</h5>
    <h6 class="card-text">
        <small class="text-body-secondary">
            {{product.price}}
        </small>
    </h6>
    <hr>
    <div align="right">
        <button type="button" class="btn btn-primary">Add to cart</button>
    </div>
        </div>
        
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
